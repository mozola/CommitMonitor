{% extends "base/base.html" %}
{% block title%}Login{% endblock %}
{% block body %}


<style>
	.centered {
  		text-align: center;
  		margin: 24px 0 12px 0;
	}
</style>


<div class="container">

	<h1 class="centered">Login form</h1>

	{% if not state %}
		<div class="alert alert-danger" role="alert">
			This user is not exist. Please try again!
		</div>
	{% endif %}

	<form method="POST">

		<div class="centered">
			<img src="http://sgs-eskan.com/BSQManagmentSystem/photo.jpg" alt="Avatar" class="avatar">
	    </div>

  		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="username" type="text" class="form-control" name="username" placeholder="Enter email">
		</div><br>

		<div class="input-group">
      		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      		<input id="password" type="password" class="form-control" name="password" placeholder="Password">
    	</div><br>

  		<button type="submit" class="btn btn-default btn-lg btn-block">Login user</button>

	</form>
</div>

{% endblock %}
