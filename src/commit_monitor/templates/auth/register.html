{% extends "base/base.html" %}
{% block title%}Register{% endblock %}
{% block body %}

<style>
	.centered {
  		text-align: center;
  		margin: 24px 0 12px 0;
	}
</style>


<div class="container">

	<h1 class="centered">Register form</h1>

	<form method="POST">

		<div class="centered">
			<img src="http://sgs-eskan.com/BSQManagmentSystem/photo.jpg" alt="Avatar" class="avatar">
	    </div>

  		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input id="username" type="text" class="form-control" name="username" placeholder="Enter username">
		</div><br>

		<div class="input-group">
      		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      		<input id="login" type="text" class="form-control" name="login" placeholder="Login">
    	</div><br>

		<div class="input-group">
      		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      		<input id="email" type="email" class="form-control" name="email" placeholder="Enter email">
    	</div><br>

		<div class="input-group">
      		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      		<input id="password" type="password" class="form-control" name="password" placeholder="Password">
    	</div><br>

		<div class="input-group">
      		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      		<input id="repeat_password" type="password" class="form-control" name="repeat_password" placeholder="Repeat password">
    	</div><br>

  		<button type="submit" class="btn btn-default btn-lg btn-block">Register user</button>

	</form>
</div>
{% endblock %}
